<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
<div class="wrapper">
    <div id="app">
        <my-component></my-component>
    </div>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    // 1、创建一个组件构造器
    var myComponent = Vue.extend({
        template: '<div>This is my first component!</div>'
    });
    //2、注册组件，并指定组件的标签，组件的HTML标签为<my-component>
    Vue.component('my-component',myComponent);

    new Vue({
        el:'#app'
    });
</script>
</html>
